<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Fredoka+One|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets3/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron center fa-align">
            <div class="container midblock">
                <h1 class="display-4">Word Guess Game!</h1>
                <canvas id="confetti"></canvas>
                <p class="lead">Guess the name of these animals</p>
                <hr class="my-4">
                <div class="show"></div>
                <input id="letterGuessed" type="string"  placeholder="Enter a letter">
                <p class="lead">
                    <a class="guessButton btn btn-primary btn-lg" href="#" role="button">Guess</a>
                </p>
                <div>
                    <span id="wrong"></span>
                </div>
                <div>
                    <span id = "winner"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets3/javascript/game.js"></script>

</body>

</html>
